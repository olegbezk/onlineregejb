<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Welcome to JSF_Spring_EJB Project</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Send Email For Unregistered Users : "></h:outputText>
		<h:selectManyCheckbox value="#{mailBean.unregisteredUsersChecked}">
			<f:selectItems value="#{mailBean.unregisteredUsers}" var="user"
				itemValue="#{user.id}" itemLabel="#{user.login}" />
		</h:selectManyCheckbox>
		<td><h:commandButton action="#{mailBean.sendEmail()}"
				value="Send" /> <h:commandButton action="success"
				value="Admin Page" ajax="false" /> <h:commandButton action="index"
				value="Home" ajax="false" /></td>
	</h:form>
</h:body>

</html>
